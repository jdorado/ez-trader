version: '3.8'

services:
  trading-bot:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
    command: tail -f /dev/null  # Keep container running for development
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

